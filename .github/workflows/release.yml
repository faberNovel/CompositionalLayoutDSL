name: Release a new version

on:
  workflow_dispatch

env:
  DEVELOPER_DIR: /Applications/Xcode_15.0.app/Contents/Developer

jobs:
  build:
    runs-on: macOS-13
    steps:
      - uses: actions/checkout@v2

      - name: Bundle install
        uses: ruby/setup-ruby@v1
        with:
          bundler: "Gemfile.lock"
          bundler-cache: true

      - name: Prepare release
        env:
          LC_ALL: en_US.UTF-8
          LANG: en_US.UTF-8
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_AP_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_COMMITTER_NAME: Bot Fabernovel
          GIT_AUTHOR_NAME: Bot Fabernovel
          GIT_COMMITTER_EMAIL: ci@fabernovel.com
          GIT_AUTHOR_EMAIL: ci@fabernovel.com
        run: bundle exec fastlane publish_release
